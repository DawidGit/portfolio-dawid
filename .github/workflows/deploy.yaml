name: Build and Deploy dawid-portfolio project

on:
  push:
    branches:
      - prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Vue.js project
        run: npm run build

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{secrets.GENERAL_TOKEN}}
          MAIL_TO_DAWID: ${{secrets.MAIL_TO_DAWID}}
          API_KEY_CMI: ${{secrets.API_KEY_CMI}}
          USER_NAME_CMI: ${{secrets.USER_NAME_CMI}}
          PUBLISH_DIR: dist
        run: |
          git config user.email ${MAIL_TO_DAWID}
          git config user.name "DawidGit"
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/DawidGit/portfolio-dawid.git
          npm install -g gh-pages@latest
          gh-pages -d dist -b gh-pages -m "Deploy to GitHub Pages by GitHub Actions"

    
         
